<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="turing-machine">
            <div class="info-section">
                <div class="info-section__block">
                    <div class="info-section__block__title">
                        Current
                    </div>
                    <div class="info-section__block__stats">
                        <div class="stat">
                            <div class="stat__name">
                                State
                            </div>
                            <div class="stat__value" id="cur-state">
                                Q0
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat__name">
                                Symbol
                            </div>
                            <div class="stat__value" id="cur-sym">
                                1
                            </div>
                        </div>
                    </div>

                </div>
              
                <div class="info-section__block">
                    <div class="info-section__block__title">
                        Next
                    </div>
                    <div class="info-section__block__stats">
                        <div class="stat">
                            <div class="stat__name">
                                State
                            </div>
                            <div class="stat__value">
                                Q0
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat__name">
                                Symbol
                            </div>
                            <div class="stat__value">
                                1
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-section__cursor" id="cursor">
                <img src="cursor.svg">
            </div>

            <div class="machine-section">
                <div class="tape-border">

                </div>
                <div class="tape-back" id="tape-back">
                    <div class="tape" id="tape">
                        <input class="tape__element">
                        <input class="tape__element">
                        <input class="tape__element">
                        <input class="tape__element">
                        <input class="tape__element">
                        <input class="tape__element">
                        <input class="tape__element">
                        <input class="tape__element">
                       
                    </div>
                </div>
                <div class="tape-border">
                    
                </div>
            </div>

            <button id="btn-iterate">
                Step
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
